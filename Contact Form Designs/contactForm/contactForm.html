<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contactForm.css" />
    <title>Contact Us!</title>
  </head>
  <body>
    <div class="contact-us">
      <form action="#">
        <label for="customerName">NAME <em>&#x2a;</em></label
        ><input
          id="customerName"
          name="customerName"
          required=""
          type="text"
        /><label for="customerEmail">EMAIL <em>&#x2a;</em></label
        ><input
          id="customerEmail"
          name="customerEmail"
          required=""
          type="email"
        /><label for="customerPhone">PHONE</label
        ><input
          id="customerPhone"
          name="customerPhone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          type="tel"
        /><label for="orderNumber">ORDER NUMBER</label
        ><input id="orderNumber" name="orderNumber" type="text" /><label
          for="customerNote"
          >YOUR MESSAGE <em>&#x2a;</em></label
        ><textarea
          id="customerNote"
          name="customerNote"
          required=""
          rows="4"
        ></textarea>
        <h3>Please provide all the information about your issue you can.</h3>
        <button id="customerOrder">SUBMIT</button>
      </form>
    </div>
  </body>
</html>
